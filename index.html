<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del ahorcado</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./src/styles.css">
</head>

<body>
    <header class=" d-flex justify-content-between">
        <div>
            <img class="logo" src="./assets/logo.png" alt="Logo del juego del ahorcado">
        </div>
        <div>
            <div class="fa-2x p-3">
                <a class="redes-a" href="https://www.linkedin.com/in/ignacio-caceres-dev/" target="_blank"><i
                        class="fa-brands fa-linkedin fa-2xl"></i></a>
                <a class="redes-a" href="https://github.com/nachocaceres" target="_blank"><i
                        class="fa-brands fa-github fa-2xl"></i></a>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="botones-i ocultar" id="botones-general">
            <div>
                <button class="boton1">
                    Iniciar juego
                </button>
            </div>
            <div>
                <button class="boton2" id="agregar">
                    Agregar palabra
                </button>
            </div>
        </div>
        <div class="agregar-palabra">
            <div>
                <input type="text" placeholder="Ingrese una palabra">
                <p><i class="fa-solid fa-circle-exclamation p-2"></i>Maximo 8 cacteres</p>
            </div>
            <div>
                <button>Guardar y empezar</button>
                <button>Cancelar</button>
            </div>
        </div>
    </main>

     <!-- FONTAWESOME -->
     <script src="https://kit.fontawesome.com/ac23d67988.js" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="./src/script.js"></script>
</body>

</html>
